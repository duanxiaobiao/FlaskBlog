{% if articles|length >0 %}
    {% for article in articles %}
        <div class="summary-list">
            <div class="media mb-1 mb-sm-2 p-2 p-lg-3">
                <div class="align-self-center mr-2 mr-lg-3 w-25 modal-open">
                    <a href="{{url_for('blog.article',article_id = article.id)}}" target="_blank">
                        <img class="w-100 article-img" src="http://cdn.h3blog.com/flask-1.jpg" alt="{{article.title}}">
                    </a>
                </div>
                <div class="media-body">
                    <h2 class="mt-0 font-weight-bold text-info f-17">
                        <a href="{{url_for('blog.article',article_id = article.id)}}" target="_blank">{{article.title}}</a>
                    </h2>
                    <p class="d-none d-sm-block mb-2 f-15">{{ article.content }}</p>

                    <div class="text-muted mb-0 f-12">
                        <a class="cate" href="/category/flask" title="查看当前分类下更多文章">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-folder2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5v-9zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5V7z"/>
                            </svg>
                            {{ article.category.name }}
                        </a>
                        &nbsp;&nbsp;
                        <span>
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-eye-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                              <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                            </svg>
                            300
                        </span>
                        <div style="float: right">
                            <img class="avatar" src="{{ url_for('static',filename = 'img/avatar.png') }}" alt="">
                            <span>{{article.author.username}}</span>
                            <span><i class="fa fa-calendar-times-o ml-2 mr-1"></i>{{ article.timestamp.strftime("%Y.%m.%d. %H:%M")}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="alert alert-danger" role="alert" style="text-align: center">
      暂无满足条件的文章。
    </div>
{% endif %}
